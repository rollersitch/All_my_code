<!DOCTYPE html>
	
	<head>
		<title>Flex box Test</title>
		<style type="text/css">

			.box {
				width: 150px;
				height: 150px;
			}

			.container {
				width: 100%;
			}
			.green {
				background-color: green;
			}
			.yellow {
                                background-color: yellow;
                        }
			.blue {
                                background-color: blue;
                        }

		
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box green"></div>
			<div class="box yellow"></div>
			<div class="box blue"></div>
		</div>
	</body>

</html>

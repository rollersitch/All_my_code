<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<ul class="lead list-group">
					<li class="list-group-item" ng-repeat="user in main.users">
						<h3 >User Name: {{user.name}}</h3>
						<br>
						<p>
							<span>Age: {{user.age}}</span>
							<br>
							<span>
							Gender:  {{user.gender}}
							</span>
							<button class="pull-right btn btn-large btn-danger" ng-click="main.deleteUser(user)" >Delete</button>
						</p>

					</li>
					
				</ul>
			</div>
		</div>
	</div>
</div>

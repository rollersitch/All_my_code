<div class="section">
	
	<div class="container">
		
		<div class="row">
			
			<div class="col-md-12">

				<form novalidate>

					<div class="form-group">
						<div class="col-sm-2">

							<label for="inputName" class="control-label">Name
							</label>
						</div>
						<div class="col-sm-10">

							<input ng-model="form.userToAdd.name" type="text" class="form-control" id="inputName" placeholder="Name">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2">
							<label for="inputAge" class="control-label">Age
							</label>
						</div>
						<div class="col-sm-10">
							<input ng-model="form.userToAdd.age" type="text" class="form-control" id="inputAge" placeholder="Age">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">

								
								<br>
								<label class="radio-inline">
									<input ng-model="form.userToAdd.gender" value="male" type="radio">Male			
								</label>
								
								<label class="radio-inline">
									<input ng-model="form.userToAdd.gender" value="female" type="radio">Female
								</label>
							
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input class="btn btn-default" type="submit" ng-click="form.createNewUser(form.userToAdd)" value="Create new">
							
						</div>

					</div>
					<div class="col-sm-offset-2 col-sm-10">
						<h2>Users #: {{form.users.length}}</h2>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

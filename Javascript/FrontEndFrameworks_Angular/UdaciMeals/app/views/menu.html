<div class="row">
	<div class="items-container" ng-repeat="item in menu.items">
		<div class="col-md-4">
			<img class="item_image" ng-src="images/{{item.img}}" alt="{{item.name}}">
			<h4>{{item.name}}</h4>
			<button ng-click="menu.increment(item)">+</button>
			<button ng-click="menu.decrement(item)">-</button>
			<div class="well">
				<select ng-model="item.meal" name="" id="">
					<option value="breakfast">Breakfast</option>
					<option value="lunch">Lunch</option>
					<option value="dinner">Dinner</option>
				</select>
				<button ng-click="menu.chooseItem(item.meal, item.name)">Select Item</button>
			</div>
			<p>Rating:  {{item.rating}}

			<br>
				<span ng-if="item.rating > 4.0" ng-class="{highlight: item.rating > 4.0}">People love this item!</span>
				<span ng-if="item.rating <= 4.0">Give it a try!</span>
			</p>
			
			<p>
				<textarea ng-model="item.newReview" name="item.review" id="" cols="30" rows="4"></textarea>
			</p>
			<p>
				{{item.newReview}}
				<span ng-if="!item.newReview">Why not write a new review!</span>
			</p>
		</div>
	</div>
</div>

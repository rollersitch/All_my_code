<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Events on Objects</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<style>
		.output {
		   	background-color: yellow;
		    
		    width: 500px;
		    height: 500px;
		    display: flex;		  
		    align-items: center;
		    justify-content: center;
		}

		.inner {
			width: 200px;
			height: 200px;
			background-color: red;
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>

	<div class="output">
		<div class="inner">
			<h1>Placeholder</h1>
			<br>
			<br>
			<button id="ON_CALL_trigger">ON_CALL Trigger</button>
			<button id="ON_ASSIGN_trigger">ON_ASSIGN Trigger</button>
		</div>
	</div>
	
	<script src="index.js"></script>
</body>
</html>
